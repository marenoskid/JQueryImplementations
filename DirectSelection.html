</table>

<script>
  $(document).ready(function() {
    $("input[type=checkbox]").click(function () {
      console.log("Clicked")
      if($(this).prop("checked")){
        $("#"+$(this).attr("value")).addClass("selected")
      }else{
        $("#"+$(this).attr("value")).removeClass("selected")
      }
    })
    $("#delete").click(function () {
      $(".selected").hide()
    })
    $("#restore").click(function () {
      $(".selected").show()
    })
  });
  </script>
</body>
